<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Images</title>
    <style>
      img {
        max-width: 100%;
      }
      h1 {
        margin-left: 10%;
        font-style: italic;
      }
      button {
        margin-top: 20px;
        margin-left: 20%;
      }
    </style>
    <script>
      window.addEventListener("load", () => {
        const nextBtn = document.getElementById("nxtbtn");
        nextBtn.addEventListener("click", apiFetch);
        function apiFetch() {
          fetch("https://dog.ceo/api/breeds/image/random")
            .then((response) => response.json())
            .then(
              (json) =>
                (document.querySelector("#image img").src = json.message)
            )
            .catch((err) =>
              console.log(
                (document.querySelector("#image h1").innerHTML = err.message)
              )
            );

          fetch("https://dog-api.kinduff.com/api/facts?number=1")
            .then((response) => response.json())
            .then(
              (json) =>
                (document.getElementById("fact").innerHTML = json.facts[0])
            )
            .catch((err) =>
              console.log(
                (document.querySelector("#image h1").innerHTML = err.message)
              )
            );
        }
        apiFetch();
      });
    </script>
  </head>
  <body>
    <div id="image">
      <h1 id="heading">Dog Image</h1>
      <img src="" alt="Dog Image" />
    </div>
    <div>
      <h1>Dogs Facts</h1>
      <span id="fact"></span>
    </div>
    <div>
      <button id="nxtbtn">Next</button>
    </div>
  </body>
</html>

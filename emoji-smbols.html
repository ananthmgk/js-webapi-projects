<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Symbols</title>
    <style>
        h1 {
          margin-left: 10%;
        }
        button {
          margin-top: 20px;
          margin-left: 10%;
        }
      </style>
    <script>
      fetch('https://emojihub.herokuapp.com/api/random')
        .then((response) => response.json())
        .then(
          (json) => (document.querySelector('#text').innerHTML = json.htmlCode[0])
        )
        .catch((err) => console.log(document.querySelector('h1').innerHTML = err.message));
      
      </script>
  </head>
  <body>
    <div>
      <h1 id="heading">Emoji Symbols</h1>
      <h1 id="text"></h1>
    </div>
    <div>
        <button onClick="window.location.reload()">Next</button>
    </div>
  </body>
</html>
